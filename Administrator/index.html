   <div id="admin-loader" style="display: flex; justify-content: center; align-items: center; flex-direction: column; height: 100vh;">
    <div class="circle-loader"></div>
    <div id="loader-icon" style="font-size: 32px; margin-top: 10px;"></div>

    <div class="main-content" id="main" style="display: none;">
      


        <main class="admin-main">
          <div id="message-container" class="hidden" style="padding: 10px; color: white; text-align: center;">
            <h1 class="admin-title">Welcome to admin dashboard</h1>
          </div>
          <div class="admin-button-group">
            <button class="admin-tab-btn" id="show-prayers-btn">Prayer Requests</button>
            <button class="admin-tab-btn" id="show-lsts-btn">LSTS Registrations</button>
            <button class="admin-tab-btn" id="show-messages-btn">Upload Messages</button>
          </div>
            <section id="prayer-section" class="admin-section">
              <h2>Prayer Requests</h2>
              <button id="download-prayers-btn"  class="download-btn">Download Prayer Requests PDF</button>
              <div id="prayer-requests" class="admin-grid"></div>
            </section>
            
            <section id="lsts-section" class="admin-section" style="display: none;">
              <h2>LSTS Registrations</h2>
              <button id="download-lsts-btn"  class="download-btn">Download LSTS Registrations PDF</button>
              <div id="lsts-registrations" class="admin-grid"></div>
            </section>
            
            <section id="messages-section" class="admin-section">
              <div id="message-section" class="hidden">
                <h2>Upload Message</h2>
                <!-- HTML -->
<form id="upload-form" enctype="multipart/form-data">
  <label for="title">Title:</label>
  <input type="text" id="title" name="title" required>

  <label for="category">Category:</label>
  <select id="category" name="category" required>
    <option value="Sunday">Sunday Service</option>
    <option value="Midweek">Midweek Service</option>
    <option value="Friday">Friday Service</option>
  </select>

  <label for="date">Date:</label>
  <input type="date" id="date" name="date" required>
  <!-- Add this to your HTML -->
<input type="file" id="audioFileInput" accept="audio/*" />
<audio id="audioPreview" controls style="display: none;"></audio>
<progress id="uploadProgress" value="0" max="100" style="width: 100%; display: none;"></progress>
<div id="statusDiv"></div>
<button id="submitBtn">Upload</button>

</form>

                <div id="upload-status"></div>
              </div>
              
            </section>
            <button id="assign-admin-btn" title="Assign Admin Email">
              ✉️
            </button>
            
          </main>
